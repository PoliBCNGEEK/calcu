<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<table cellspacing="0" cellpadding="0">

        <td colspan="3" type="text" ><label>1234567890</label> </td>
        <td type="button" id="cButton"><input type="image" src="VectorC.svg" class="buttonRight" ></td>

        <td type="button"> <input type="image" src="Vectorsubs.svg" class="buttonRight"></td>    </tr>
